<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="img/background_regularItem.jpg">
    <link rel="preload" as="image" href="img/background_rareItem.jpg">
</head>

<body>
    <div class="wrap">
        <!-- <header>
            hey
            <span class="title">SHOOT</span>
        </header> -->
        <div class="main"></div>
        <div class="lose">
            <h1>Score: </h1>
            <h3>Try Again!</h3>
            <button id="restart" class="btn">
                <span>Restart</span>
                <div class="liquid"></div>
            </button>
        </div>
        <div class="play">
            <h1>Modern Space Invaders</h1>
            <h3>Use ← and → to move</h3>
            <h3>Press SPACE to shoot</h3>
            <button id="play" class="btn">
                <span>Play</span>
                <div class="liquid"></div>
            </button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
