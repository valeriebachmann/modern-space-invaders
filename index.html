<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game idk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <!-- <header>
            <span class="title">SHOOT</span>
        </header> -->
        <div class="main"></div>
        <div class="win">
            <h1>YOU WIN!</h1>
            <h2>Congratulations!</h2>
            <button id="restartWin" class="btn">
                <span>Restart</span>
                <div class="liquid"></div>
            </button>
        </div>
        <div class="lose">
            <h1>Score: </h1>
            <h3>Try Again!</h3>
            <button id="restartLose" class="btn">
                <span>Restart</span>
                <div class="liquid"></div>
            </button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
